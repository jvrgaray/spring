<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" method="post">
		<div>
			<label for="username">Username</label>
		</div>
		<div>
			<input type="text" name="username" id="username" th:value="${user.username}"/>
		</div>
		<div th:if="${errores != null && errores.containsKey('username')}"
			th:text="${errores.username}"></div>

		<div>
			<label for="password">Password</label>
		</div>
		<div>
			<input type="password" name="password" id="password"/>
		</div>
		<div th:if="${errores != null && errores.containsKey('password')}"
			th:text="${errores.password}"></div>


		<div>
			<label for="email">Email</label>
		</div>
		<div>
			<input type="email" name="email" id="email" th:value="${user.email}"/>
		</div>
		<div th:if="${errores != null && errores.containsKey('email')}"
			th:text="${errores.email}"></div>

		<div>
			<input type="submit" value="Send" />
		</div>
	</form>
</body>
</html>
